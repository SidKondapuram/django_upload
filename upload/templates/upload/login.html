{% extends 'base_generic.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% if not user.is_authenticated %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% else %}
  {% 'model_form_upload.html' %}
{% endif %}
{% endblock %}
